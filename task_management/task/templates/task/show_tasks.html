{% extends 'base.html' %}

{% block content %}
    <h2>Tasks</h2>
    <div class="row">
        {% for task in tasks %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.taskTitle }}</h5>
                        <p class="card-text">{{ task.taskDescription }}</p>
                        <p class="card-text">Assigned: {{ task.task_assign_date }}</p>
                        {% if task.is_completed %}
                            <span class="badge badge-success">Completed</span>
                        {% else %}
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                            <a href="{% url 'complete_task' task.id %}" class="btn btn-success">Mark as Complete</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
